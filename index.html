<!DOCTYPE html>
<html>
<head>
	<title>Animated GIF Maker</title>
</head>
<body>
	<label for="files">Select image files: </label><input type="file" name="files" id="files" multiple><br>
	<!--<label for="quality">Quality: </label><input type="range" name="quality" id="quality" min="1" max="10" value="5"><label id="qualityValue">5</label><br>-->
	<label for="fps">Framerate (FPS): </label><input type="number" name="fps" id="fps" placeholder="10"><br>
	<label for="loop">Loop (0=forever): </label><input type="number" name="loop" id="loop" placeholder="0"><br>
	<label for="dither">Dither (Floyd-Steinberg): </label><input type="checkbox" name="dither" id="dither"><br><br>
	<label for="width">Width (px): </label><input type="number" name="width" id="width"><br>
	<label for="height">Height (px): </label><input type="number" name="height" id="height"><br>
	<p>If you change one of the above, the other one will also change to keep the aspect ratio of the original image.</p>
	<input type="button" id="go" value="GO"></input><br>
	<div id="result"></div>
	<script src="app.js"></script>
</body>

</html>
